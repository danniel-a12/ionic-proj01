<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>MegaCurioso</ion-list-header>
          <ion-note>O grande mundo para um curioso</ion-note>





          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/home" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon  name="home" slot="start"></ion-icon>
              <ion-label>Artigos</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/news" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon  name="newspaper" slot="start"></ion-icon>
              <ion-label>Noticias</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/contacts" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon  name="chatbubbles" slot="start"></ion-icon>
              <ion-label>Contanto</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/about" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon  name="information-circle" slot="start"></ion-icon>
              <ion-label>Sobre</ion-label>
            </ion-item>
          </ion-menu-toggle>


      
        </ion-list>





        <ion-list id="inbox-list">

          <!-- Se usuário está logado -->
          <ion-menu-toggle auto-hide="false" *ngIf="auth.user | async as user; else showLogin">
            <ion-item routerDirection="root" routerLink="/profile" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-avatar slot="start">
                <ion-img src="{{user.photoURL}}" alt="{{user.displayName}}"></ion-img>
              </ion-avatar>
              <ion-label>
                {{user.displayName}}
                <div><small>{{user.email}}</small></div>
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- Se usuário não está logado -->

          <ng-template #showLogin>

            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" routerLink="/login" lines="none" detail="false"
                routerLinkActive="selected">
                <ion-avatar slot="start">
                  <ion-img src="../assets/user.png" alt="Faça Login"></ion-img>
                </ion-avatar>
                <ion-label>Login </ion-label>
              </ion-item>
            </ion-menu-toggle>

          </ng-template>

        </ion-list>

              {{user.displayName}}
              <div><small>{{user.email}}</small></div>
            </ion-label>



          </ion-menu-toggle>

        </ion-list> -->



        <ion-menu-toggle auto-hide="false">
          <ion-item routerDirection="root" routerLink="/e404" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon  name="logo-whatsapp" slot="start"></ion-icon>
            <ion-icon  name="logo-instagram" slot="start"></ion-icon>
            <ion-icon  name="logo-discord" slot="start"></ion-icon>
          </ion-item>

          
        </ion-menu-toggle>
     
      </ion-content>

      <ion-text class="ion-text-center ion-padding">&copy; Copyright 2021 Daniel da Conceição</ion-text>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
