<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen *ngIf="auth.user | async as user">

  
  <ion-card class="ion-no-margin ion-margin-bottom">
    <img src="{{user.photoURL}}" alt="{{user.displayName}}">
    <ion-card-header>
      <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
      <ion-card-title>{{user.displayName}}</ion-card-title>
      <ion-card-subtitle>{{user.phoneNumber}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

    <p class="ion-margin-bottom">
      Você fez login usando uma conta do Google.
      Para editar seu perfil e/ou trocar a senha clique no botão abaixo:
    </p>
    <ion-button class="ion-margin-top ion-margin-bottom" expand="block" (click)="profile()">
      Editar perfil do Google
    </ion-button>

    <p class="ion-margin-top ion-margin-bottom"> Para Sair do Aplicativo</p>
    <ion-button class="ion-margin-top ion-margin-bottom" expand="block" routerLink="/logout" > 
      Sair
    </ion-button>

</ion-content>
