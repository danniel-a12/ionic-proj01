<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Faça Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <p class="ion-no-margin">Preencha o formulário abaixo para entrar em contato com a equipe do <strong>MegaCuriosos</strong>.</p>
  <p class="ion-text-center"><small>
      <ion-text color="danger">Preencha todos os campos.</ion-text>
    </small></p>

    <form [formGroup]="contactForm" (ngSubmit)="contactSend()">

      <ion-list lines="full" class="ion-no-padding"> 

        <ion-item>
          <ion-label for="name" position="floating" color="primary">Nome</ion-label>
          <ion-input type="text" id="name" name="name" formControlName="name"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label for="email" position="floating" color="primary">E-mail</ion-label>
          <ion-input type="text" id="email" name="email" formControlName="email"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label for="subject" position="floating" color="primary">Assunto</ion-label>
          <ion-input type="text" id="subject" name="subject" formControlName="subject"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label for="message" position="floating" color="primary">Mensagem</ion-label>
          <ion-textarea type="text" id="message" name="message" formControlName="message" autoGrow="true"></ion-textarea>
        </ion-item>


      </ion-list>

      <ion-button type="submit" expand="block" class="ion-margin-vertical" [disabled]="contactForm.invalid">Enviar</ion-button>

    </form>

</ion-content>
